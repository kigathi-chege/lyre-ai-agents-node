<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyre AI Agents - Express Sample</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="min-h-screen">
    <div class="mx-auto flex min-h-screen max-w-5xl items-center justify-center p-6">
      <div class="w-full rounded-2xl border border-slate-200 bg-white p-8 shadow-sm">
        <h1 class="text-2xl font-bold">Express + @lyre/ai-agents</h1>
        <p class="mt-1 text-sm text-slate-500">
          Messages are proxied to Axis backend for storage and usage tracking.
        </p>
      </div>
    </div>

    <button
      id="chat-open"
      class="fixed bottom-4 right-4 inline-flex h-16 w-16 items-center justify-center rounded-full border border-gray-200 bg-black p-0 text-sm font-medium leading-5 text-white hover:bg-gray-700"
      type="button"
    >
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
      </svg>
    </button>

    <div id="chat-panel" class="fixed bottom-[calc(4rem+1.5rem)] right-0 mr-4 hidden h-[634px] w-[440px] rounded-lg border border-[#e5e7eb] bg-white p-6 shadow-lg">
      <div class="flex flex-col space-y-1.5 pb-6">
        <h2 class="text-lg font-semibold tracking-tight">Chatbot</h2>
        <p class="text-sm leading-3 text-[#6b7280]">Powered by Lyre AI Agents</p>
      </div>

      <div id="chat-messages" class="h-[474px] overflow-y-auto pr-4"></div>

      <div class="pt-3">
        <form id="chat-form" class="flex items-center justify-center space-x-2">
          <input
            id="chat-input"
            class="h-10 w-full rounded-md border border-[#e5e7eb] px-3 py-2 text-sm text-[#030712] placeholder-[#6b7280] focus:outline-none focus:ring-2 focus:ring-[#9ca3af]"
            placeholder="Type your message"
          />
          <button class="inline-flex h-10 items-center justify-center rounded-md bg-black px-4 py-2 text-sm font-medium text-[#f9fafb] hover:bg-[#111827E6]">
            Send
          </button>
        </form>
      </div>
    </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
